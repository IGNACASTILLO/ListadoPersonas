<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>LISTADO PERSONAS</title>
</head>
<body onload="mostrarPersonas()">
    <div class="container">
        <div class="container-personas">
            <h1>LISTADO PERSONAS</h1>
            <div class="container-listado">
                <ul id="personas">
                    
                </ul>
            </div>
        </div>
        
        
        <section class="formulario">
            <form id="forma">
                <input class="input" type="text" id="nombre" placeholder="Nombre" value="">
                
                <input class="input" type="text" id="apellido" placeholder="Apellido" value="">
            </form>
        </section>
        <div class="botones">
            <button class="btn" onclick="agregarPersona()">AGREGAR</button>
            <button class="btn" onclick="eliminarPersona()">ELIMINAR</button>
            <button class="btn" onclick="eliminarTodos()">ELIMINAR TODOS</button>
        </div>
        
    </div>
    <script src="/code.js"></script>
    <script src="/persona.js"></script>
    
</body>
</html>
